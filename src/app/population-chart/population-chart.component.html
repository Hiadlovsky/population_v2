<div *ngIf="this.populationReturnArray.length > 0">
<h3>{{currentCountry}} population in year {{currentYear}}</h3>
<div>
  <div>
    <div style="display: block">
      <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"

        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</div>
</div>
